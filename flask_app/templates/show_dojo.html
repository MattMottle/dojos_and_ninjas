<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/show_dojo.css') }}">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>{{dojo.name}} Ninjas</h1>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    {% for ninja in dojo.ninjas %}
                        <tr>
                            <td>{{ninja['first_name']}}</td>
                            <td>{{ninja['last_name']}}</td>
                            <td>{{ninja['age']}}</td>
                            <td><a href="/dojos/ninjas/update/{{ninja.id}}">Edit</a> | <a href="/dojos/ninjas/delete/{{ninja.id}}">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <a href="/dojos">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
