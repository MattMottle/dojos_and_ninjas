<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dojos.css') }}">
</head>
<body>
    <div class="container">
        <div class="column_1">
            <h1>New Dojo</h1>
            <div>
                <form action="/dojos/process" method="POST">
                    <label for="dojo_name">Dojo Name:</label>
                    <input type="text" name="dojo_name">
                    <div class="button">
                        <button type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="column_2">
            <h1>All Dojos</h1>
            <div class="dojo_list">
                <ul>
                    {% for dojo in dojos %}
                        <li><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li>
                    {% endfor %}
                </ul>
                    <div>
                        <a href="/ninjas">Add Ninja</a>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
